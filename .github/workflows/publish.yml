name: Publish

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-main
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://npm.pkg.github.com
          scope: '@hanlogy'

      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build

      - name: Read local version
        id: local
        run: |
          VERSION="$(node --input-type=module -e "import fs from 'node:fs'; console.log(JSON.parse(fs.readFileSync('package.json','utf8')).version)")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check published version
        id: check
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PKG="@hanlogy/ts-lib"
          REG="https://npm.pkg.github.com"
          PUBLISHED="$(npm view "$PKG" version --registry="$REG" 2>/dev/null || echo "")"
          if [ "$PUBLISHED" = "${{ steps.local.outputs.version }}" ]; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
